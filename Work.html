<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Takumi's_Portfolio_Work</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.2/destyle.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Work.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header id="top">
        <a href="index.html"><img id="logo_top" class="logo_img"  src="img/Takumi's-Portfolio.png" alt="ロゴ画像"></a> <!--トップロゴ-->
    </header>
    <main>
        <h1>Work</h1>
        <div class="Work_text_box">
            <p>ここでは、これまでに手がけた制作物をまとめています。</p>
            <p>デザインやコーディング、アイデアの工夫など、ジャンル問わず楽しんでもらえる作品を集めました。</p>
            <p>気になる作品があれば、ぜひクリックして詳細を見てみてください。</p>
        </div>
        
        <div class="select_box">
            <div class="filter-section">
                <div class="scroll-container" id="type-filters" >
                    <label class="filter-btn"><input type="checkbox" value="front">フロントエンド</label>
                    <label class="filter-btn"><input type="checkbox" value="back">バックエンド</label>
                    <label class="filter-btn"><input type="checkbox" value="design">デザイン</label>
                </div>

                <div class="scroll-container" id="tech-filters">
                    <label class="filter-btn"><input type="checkbox" value="html/css">HTML/CSS</label>
                    <label class="filter-btn"><input type="checkbox" value="js">JavaScript</label>
                    <label class="filter-btn"><input type="checkbox" value="php">PHP</label>
                    <label class="filter-btn"><input type="checkbox" value="laravel">Laravel</label>
                    <label class="filter-btn"><input type="checkbox" value="threejs">Three.js</label>
                </div>

                <!-- 下段: 制作年 -->
                <div class="filter-section">
                    <div class="scroll-container" id="year-filters">
                        <label class="filter-btn"><input type="checkbox" value="2026">2026</label>
                        <label class="filter-btn"><input type="checkbox" value="2025">2025</label>
                        <label class="filter-btn"><input type="checkbox" value="2024">2024</label>
                    </div>
                </div>

                <button class="all_button" onclick="resetFilter()">すべて表示</button>
            </div>
        </div>

<div class="Work_background">
<!-- 作品カード -->
    <div class="scroll-container" id="items">
        <div class="item" data-type="front" data-tech="html/css,css,js" data-year="2025">
            Webサイト1 (HTML/CSS/JS)
        </div>
        <div class="item" data-type="front" data-tech="php,laravel" data-year="2024">
            Webサイト2 (PHP/Laravel)
        </div>
        <div class="item" data-type="illustration" data-tech="" data-year="2023">
            イラスト1
        </div>
        <div class="item" data-type="3d" data-tech="threejs" data-year="2025">
            3Dモデル1 (Three.js)
        </div>
        <div class="item" data-type="video" data-tech="" data-year="2022">
            動画1
        </div>
    </div>
</div>











    <div class="logo_footer">
        <a href="#top"><img img id="logo_top" class="logo_btm" src="img/Takumi's-Portfolio.png" alt="ロゴ"></a>
    </div>
    <footer>  <!--footer-->
        <p class="copyright">©Takumi Akahori</p>
    </footer>
<script src="js/common_script.js"></script>
</body>
</html>
